apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-ingress
  namespace: akaind-platform
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - akaind.ca
    - www.akaind.ca
    - console.akaind.ca
    - developers.akaind.ca
    - partners.akaind.ca
    secretName: platform-tls
  rules:
  # Marketing Site
  - host: akaind.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: marketing
            port:
              number: 80
  - host: www.akaind.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: marketing
            port:
              number: 80
  # Product Console
  - host: console.akaind.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: console
            port:
              number: 80
  # Developer Hub
  - host: developers.akaind.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: developer-hub
            port:
              number: 80
  # Partner Portal
  - host: partners.akaind.ca
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: partner-portal
            port:
              number: 80
