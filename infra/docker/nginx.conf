events {
    worker_connections 1024;
}

http {
    upstream marketing {
        server marketing:3000;
    }

    upstream console {
        server console:3000;
    }

    upstream developer_hub {
        server developer-hub:3000;
    }

    upstream partner_portal {
        server partner-portal:3000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Marketing Site
    server {
        listen 80;
        server_name www.akaind.ca akaind.ca;

        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://marketing;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Caching
            proxy_cache_bypass $http_upgrade;
            proxy_cache_valid 200 1h;
        }
    }

    # Product Console
    server {
        listen 80;
        server_name console.akaind.ca;

        location / {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://console;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # Developer Hub
    server {
        listen 80;
        server_name developers.akaind.ca;

        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://developer_hub;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Partner Portal
    server {
        listen 80;
        server_name partners.akaind.ca;

        location / {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://partner_portal;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
