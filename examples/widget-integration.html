<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Integration Example - AKA Industries</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        .demo-section {
            background: white;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { color: #0066cc; margin-bottom: 10px; }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        .widget-container {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            margin-top: 20px;
        }
        .code-block {
            background: #2d2d2d;
            color: #f8f8f8;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Widget Integration Demo</h1>
    <div class="demo-section">
        <h2>Product Demo Widget</h2>
        <button onclick="loadProductDemo()">Load Widget</button>
        <div id="product-demo-container" class="widget-container"></div>
        <pre class="code-block">&lt;script src="https://cdn.akaind.ca/widget-loader.js"&gt;&lt;/script&gt;
&lt;script&gt;AKAWidget.load('product-demo', {
  container: '#product-demo-container',
  apiKey: 'your-api-key'
});&lt;/script&gt;</pre>
    </div>
    <script src="https://cdn.akaind.ca/widget-loader.js"></script>
    <script>
        function loadProductDemo() {
            AKAWidget.load('product-demo', {
                container: '#product-demo-container',
                apiKey: 'demo_key',
                theme: 'light',
                onLoad: () => console.log('Loaded'),
                onError: (e) => console.error(e)
            });
        }
    </script>
</body>
</html>
